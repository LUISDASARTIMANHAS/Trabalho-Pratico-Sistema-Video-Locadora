name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # dispara quando há push na main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Pegar o código do repositório
    - uses: actions/checkout@v3

    # 2️⃣ Configurar Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    # 3️⃣ Instalar dependências e build do Vite
    - name: Install & Build
      run: |
        cd com-framework/frontend
        npm install
        npm run build

    # 4️⃣ Publicar no GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./com-framework/frontend/docs  # ou ./build se você usou 'build' como outDir
